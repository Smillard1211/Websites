	<h1 class="main-Page">Map API</h1>
<div class="container">
	<div class="main">
	<form>
	<h5 class="header">Addresses</h5>
	<input type="textfield" class="form-control" name="start" id="starting" placeholder="Starting address" >
	
	<input type="textfield" class="form-control" name="end" id="ending" placeholder="Ending Address" ><br>
	<div class="sideMenu">
	<h5 class="header">Type of Route</h5>
	<label for="route">Choose One route Type</label>
	<select name="route" id="route" class="form-select">
		<option value="fastest">Fastest</option>
		<option value="shortest">Shortest</option>
		<option value="Eco">Eco</option>
		<option value="thrilling">Thrilling</option>
	</select>
	
	<label for="mode">Your mode of travel</label>
	<select name="mode" id="mode" class="form-select">
		<option value="car">Car</option>
		<option value="truck">Truck</option>
		<option value="taxi">Taxi</option>
		<option value="bus">Bus</option>
		<option value="van">Van</option>
		<option value="motorcycle">Motorcycle</option>
		<option value="bicycle">Bicycle</option>
		<option value="Pedestrian">Walking</option>
	</select>
	
	<label for="hill">Choose the amount of hills</label>
	<select for="hill" id="hill" class="form-select">
		<option value="null">---</option>
		<option value="low">Low</option>
		<option value="normal">Normal</option>
		<option value="high">High</option>
	
	
	
	</select><br>
	<button onclick="getLocation(); getAddress();" type="button" class="btn btn-primary form-control">Submit</button>
	</div>
	
	
	
	
	
	
	</form>
	</div>
	
	
	
	
	
	<div class="map">
	<div class="row">
	
	<h5 class="direction-header">Directions with Maps</h5>
	<div class="right-side">
	<table id='tableTime'>
		
	</table>
	</div>
</div>
</div>
<div class="details">
	<h5 class="direction-header">Details of route</h5>
	<table id='routeDetail'>
	
	
	</table>
</div>
	
	
	
	
	<input type="hidden" id="lat" value="0">
	<input type="hidden" id="lon" value="0">
